<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Report Found Item</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/found.css') }}">
</head>
<body>
  <header id="header">
    <a href="{{ url_for('index') }}" class="home-button">Home</a>
    <div class="header-content">
      <h1 class="title">Report Found Item</h1>
      <p class="subtitle">Fill in the details about the found item</p>
    </div>
  </header>

  <main id="main">
    <section class="section" id="found-form-section">
      <form id="found-form" action="{{ url_for('report_found') }}" method="POST" enctype="multipart/form-data">
        <label for="item-name">Item Name:</label><br>
        <input type="text" id="item-name" name="item-name" placeholder="Enter item name" required><br><br>

        <label for="description">Description:</label><br>
        <textarea id="description" name="description" rows="4" placeholder="Describe the found item" required></textarea><br><br>

        <label for="category">Category:</label><br>
        <select id="category" name="category" required>
          <option value="">Select category</option>
          <option value="electronics">Electronics</option>
          <option value="clothing">Clothing</option>
          <option value="accessories">Accessories</option>
          <option value="documents">Documents</option>
          <option value="others">Others</option>
        </select><br><br>

        <label for="item-image">Upload Image:</label><br>
        <input type="file" id="item-image" name="item-image" accept="image/*"><br><br>

        <label for="contact">Contact Details:</label><br>
        <input type="text" id="contact" name="contact" placeholder="Enter your contact details" value="{{ current_user.email }}" required><br><br>

        <button type="submit" class="found_button">Submit</button>
      </form>
    </section>
  </main>

  <footer id="footer">
    <p>Â© 2025 Lost & Found System</p>
  </footer>
</body>
</html>
